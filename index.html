<!doctype html>
<html lang="en" ng-app="bestRestaurants">
    <head>
        <title>The Best Restaurants in Portland</title>
        <script src="lib/angular.js"></script>
        <script src="app.js"></script>
        <script src="js/RestaurantsController.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container" ng-controller="RestaurantsCtrl">
            <div class="row">
                <div class="col-md-12">
                    <h4>Filter Restaurants</h4>
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input ng-model="query" type="text" class="form-control" placeholder="Search">
                        </div>
                    </form>
                </div>
            </div>

            <table class="flexible-restaurant-list table">
                <h4>Restaurant List</h4>
                <tr>
                    <th><a href="" ng-click="predicate = 'name'; reverse=false">Name</a>
                        (<a href="" ng-click="predicate = '-name'; reverse=false">^</a>)</th>
                    <th><a href="" ng-click="predicate = 'type'; reverse=!reverse">Type</a></th>
                    <th><a href="" ng-click="predicate = 'price'; reverse=!reverse">Price</a></th>
                </tr>
                <tr ng-repeat="item in filtered = (restaurants | filter:query) | orderBy:predicate:reverse">
                    <td>{{ item.name }}</td>
                    <td>{{ item.type }}</td>
                    <td>{{ item.price }}</td>
                </tr>
            </table>

            <!-- <div class="row">
                <div class="col-md-12">
                    <h4>Restaurant List</h4>
                    <ul>
                        <li ng-repeat="item in filtered = (restaurants | filter:query)">
                            {{item.name}} -
                            {{item.type}} -
                            {{item.price}}
                        </li>
                    </ul>
                </div>
            </div> -->
        </div>
    </body>
</html>
